<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra Tin Tức</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="text-center mb-4">
            <h1 class="display-4">Kiểm tra Tin Thật - Tin Giả</h1>
            <p class="lead">Nhập một đoạn văn bản để kiểm tra.</p>
        </div>
        <div class="card shadow p-4">
            <form method="POST" action="/">
                <div class="mb-3">
                    <label for="text" class="form-label">Văn bản</label>
                    <textarea class="form-control" id="text" name="text" rows="5" placeholder="Nhập văn bản tại đây..."></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Kiểm tra</button>
            </form>
            {% if result %}
                <div class="mt-4">
                    <div class="alert alert-info text-center" role="alert">
                        <strong>Kết quả:</strong> {{ result }}
                    </div>
                </div>
            {% endif %}
        </div>
        <footer class="text-center mt-5">
            <p class="text-muted">Phát triển bởi <strong>Nhóm AI</strong></p>
        </footer>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
